<html lang="en">
<head>

</head>
<link rel="stylesheet" href="bill.css">
<body>
    <center><h1>
        Bill Payment
    </h1></center>
    <header>
       
        <div id="btns">
            <center>
            <div class="bt">

                <!-- This is Details Button with a Id adr -->
                <div id="m1">
                    <button id="adr" onclick="adc()">Details</button>
                </div>
               <div id="m2">
                <button id="gp">Payments</button> 
               </div>
                 
            </div>
        </center>
        </div>


        <div id="adc">
            <center>
                <table>
                    <tr>
                        <th>Name:</th>
                        <td> <input type="text" id="nm"></td>
                    </tr>
                    <tr>
                        <th>Email:</th>
                        <td> <input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <th>Adrress:</th>
                        <td>
                            <input type="text" id="addr">
                        </td>
                    </tr>
                </table>
                <button id="nav">
                    next
                </button>
            </center>
        </div>


        <div id="payment">
            <center>
                <h3>Your Bill is :12000 rs</h3>
                <div class="btn">
                    <button id="mode">
                        Payment Mode
                    </button>
                    <div class="lins">
                        <button class="upi" onclick="gp()">UPI</button>
                        <button class="pod" onclick="pod()">POD</button>
                    </div>
                </div>
                </center>
           
            </div>
            <div id="gpc">
                <center>
                <table>
                    <tr>
                        <th> Upi Id:</th>
                        <td>
                            <input type="text" id="Uid">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            pin:
                        </th>
                        <td>
                            <input type="password" id="pwd">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button  id="py" >Pay</button>
                        </td>
                    </tr>
                </table>
                </center>
            </div>

            
            <div id="pc">
                <center>
                Thank You for Placing Order
                <button onclick="payd()">Invoice</button>
            </div>
        </center>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</html>
