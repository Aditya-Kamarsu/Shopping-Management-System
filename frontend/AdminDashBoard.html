    <style>
        body{
            font-family: "Merriweather", sans-serif;
            background-color: #ebf2ff;
            overflow: auto;
            transition: 0.5s;
        }
        
        .topnav {
            
            
            display: flex;
            overflow: hidden;
            align-items: center;
            background-color: #f9fafc;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
            0 4px 6px -2px rgba(0, 0, 0, 0.05);
            z-index: 9999;
                    
        }
        .topnav a {
            display: flex;
            position: relative;
            color: tomato;
            text-align: center;
            margin-bottom:0%;
            padding: 18px 10px;
            text-decoration: none;
            font-size: 20px;
            float: left;
            height:64px;
            font-weight: bold;
            
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
            text-shadow: black;
        }
        .topnav #home{
            float: left;
        }
        .topnav #profile{
            float: right;
        }
        .sidenav a{
            display: block;
        }
        .sidenav{
           
            background-image: linear-gradient(
                
                #ff512f 0%,
                #dd2476 51%,
                #ff512f 100%
                );
            overflow: auto;
            width: 100px;
            height: 100%;
            padding-top: 11.5%;
            margin-right:0% ;
            position: fixed;
            z-index: 9999;
        }
        .sidenav a {
            display: block;
            color: white;
            text-align: left;
            padding: 10px 15px 15px 10px;
            font-weight: bold;
            font-size: 20px;
            text-decoration: none;
            
            
        }
        .sidenav a:hover {
            background-color: #ddd;
            color: black;
            text-shadow: black;
        }
        .div-frame{
            width: 100%;  
            height: 100%;  
            object-fit: cover;  
            margin-left: 100px;
            margin-right: 10%;
            border: 5px solid black;
            position: fixed;
        }
        .dropbtn {
            background-image: linear-gradient(
                #ff512f 0%,
                #dd2476 51%,
                #ff512f 100%
                );
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: auto;
            left: auto;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            width: 100%;
            
        }
        .dropdown-content a:hover {
            background-color: lightseagreen;
            color: white;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        @media (max-width: 575.98px) {
            body,.topnav,.sidenav,.div-frame{
                display: block !important;
            }
        }
        @media (max-width: 767.98px) {
            body,.topnav,.sidenav,.div-frame{
                display: block !important;
            }
        }
        @media (max-width: 991.98px) { 
            body,.topnav,.sidenav,.div-frame{
                display: block !important;
            }
        }        
        @media (max-width: 1199.98px) { 
            body,.topnav,.sidenav,.div-frame{
                display: block !important;
            }
        }
    </style>
